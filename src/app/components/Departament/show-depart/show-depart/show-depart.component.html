<div class="container-fluid">
    <h2><b>{{ tituloComp }}</b></h2>
  
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="filterById"><b>Filtrar pelo ID:</b></label>
          <input
            type="number"
            class="form-control"
            id="filterById"
            [(ngModel)]="idFilter"
            placeholder="ID"
            autofocus
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="filterByName"><b>Filtrar pelo Nome:</b></label>
          <input
            type="text"
            class="form-control"
            id="filterByName"
            [(ngModel)]="nameFilter"
            placeholder="NOME"
          />
        </div>
      </div>
    </div>
  
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Id Departamento</th>
          <th>Nome do Departamento</th>
          <th>Descrição</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let department of filteredDepartments">
          <td>{{ department.id }}</td>
          <td>{{ department.nameDepartament }}</td>
          <td>{{ department.description}}</td>
          <td>
            <button
              class="btn btn-primary btn-sm"
              (click)="selectedDepartmentId(department.id)"
              title="Visualizar">
              <i class="fas fa-eye"></i>
            </button>
  
            <button
              class="btn btn-warning btn-sm"
              (click)="editDepartment(department.id)"
              title="Editar">
              <i class="fas fa-edit"></i>
            </button>
            

            <button class="btn btn-secondary btn-sm" 
            (click)="printTable()"
            title="Imprimir">
            <i class="fas fa-print"></i>
            </button>                   


            <button
              class="btn btn-danger btn-sm"
              (click)="deleteDepartment(department.id)"
              title="Excluir">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div class="alert alert-warning mt-3" *ngIf="!hasResults">
      Nenhum departamento encontrado com os critérios de filtragem selecionados.
    </div>
  
    <div class="d-flex justify-content-end">
      <button class="btn btn-success" (click)="filterDepartments()">
        Filtrar
      </button>
      <div class="mx-1">
        <button class="btn btn-secondary" (click)="clearFilters()">
          Limpar Filtros
        </button>
      </div>
      <div>
        <button
          class="btn btn-primary"
          (click)="addDepartment()"
          routerLink="/addRegister"
        >
          Adicionar
        </button>  
        
      </div>
    </div>
  </div>
