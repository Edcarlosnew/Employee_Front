<!-- implementar a view necessaria para exibir os detalhes de info sobre registro -->>
<div class="container"><!-- DIV principal-->
    <div class="col-md-12"><!-- DIV para organizar os espaços onde os dados serão exibidos -->
        <div *ngIf="departamentOneRegister != 0; else noView"><!-- DIV para uso da diretiva *ngif-->

            <h3>{{ titleComp }}</h3>

            <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome do Departamento</th>
                    <th scope="col">Descrição</th>
                </tr>
            </thead>            
            <tbody>
                <tr>
                    <td>{{ departamentOneRegister.id }}</td>
                    <td>{{ departamentOneRegister.nameDepartament }}</td>
                    <td>{{ departamentOneRegister.description}}</td>
                </tr>
            </tbody>
        </table>
        </div>
        <ng-template #noView><!-- "mini-view" para ser exibida se o registro não existir-->
            <div class="text-center">
                <p>Nenhum registro foi identificado. Por Favor Crie um Registro. </p>
                <button class="btn btn-outline-primary" routerLink="/getOne/">
                    Criar Registro
                </button>
            </div>
        </ng-template>

    </div>

</div>
